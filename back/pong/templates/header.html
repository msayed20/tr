<body>
	<div class="container pe-3 col-4 col-lg-3 col-xxl-2" style="position: fixed; top: 8%; left: 0; z-index: 9999;">
		{% if messages %}
			{% for message in messages %}
			<div id="div-message" class="alert alert-warning bg-dark text-light border border-dark text-center shadow-lg" 
			role="alert" style="animation: slideIn 0.5s forwards;">
				{{ message }}
			</div>
			{% endfor %}
		{% endif %}
	</div>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" id="mainNav">
        <div class="container d-flex justify-content-between">
            <h1 class="navbar-brand" href="#">Ping Pong City</h1>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <div class="nav-link dropdown">
                            <button class="btn bg-transparency text-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-translate="language">
                                Language
                            </button>
                            <ul class="dropdown-menu bg-dark shadow">
                                <li><button id="english" class="dropdown-item text-light chooseLanguage active" aria-current="true" type="button"><span><img src="../static/images/gb.svg" alt="gb flag" class="rounded-1 mx-2" style="height: 15px;"></span>english</button></li>
                                <li><button id="arabic" class="dropdown-item text-light chooseLanguage" type="button"><span><img src="../static/images/ae.svg" alt="sa flag" class="rounded-1 mx-2" style="height: 15px;"></span>العربية</button></li>
                                <li><button id="español" class="dropdown-item text-light chooseLanguage" type="button"><span><img src="../static/images/es.svg" alt="sp flag" class="rounded-1 mx-2" style="height: 15px;"></span>español</button></li>
                                <li><button id="français" class="dropdown-item text-light chooseLanguage" type="button"><span><img src="../static/images/fr.svg" alt="fr flag" class="rounded-1 mx-2" style="height: 15px;"></span>français</button></li>

                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link">
                            <a class="btn bg-transparency text-light" type="button" href="https://en.wikipedia.org/wiki/Pong" target="_blank">Pong?</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
